<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="seccionBody">
      <h1>Todo List</h1>
      <hr />
      <p class="tituloSecundario">Nueva tarea</p>

      <div class="seccionAgregar">
        <input
          type="text"
          id="tareaInput"
          class="tareaInput"
          placeholder="Agregar nueva tarea"
        />
        <button id="botonAgregar" class="botonAgregar">Agregar</button>
      </div>

      <div class="seccionMain">
        <div class="seccionEstatus" id="seccionEstatus">
          <p class="total">Total: 0</p>
          <p class="realizadas">Realizadas: 0</p>
        </div>

        <div class="secciontTreas">
          <p class="id">ID</p>
          <p class="tareas">Tareas</p>
        </div>
      </div>
    </div>

    <script src="assets/script.jss"></script>
  </body>
</html>
